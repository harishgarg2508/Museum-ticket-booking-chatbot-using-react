<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        :root {
            --primary-color: #8B4513;
            --secondary-color: #D2B48C;
            --background-color: #F5F5DC;
            --text-color: #333;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .navbar {
            background-color: var(--primary-color);
        }

        .navbar-brand, .nav-link {
            color: white !important;
        }

        .dropdown-menu {
            background-color: var(--secondary-color);
        }

        .card {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .card-img-top {
            transition: transform 0.3s ease-in-out;
        }

        .card:hover .card-img-top {
            transform: scale(1.05);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
            color: var(--text-color);
        }

        .event-date {
            font-weight: bold;
            color: var(--primary-color);
        }

        .footer {
            background-color: var(--primary-color);
            color: white;
        }

        .social-icon {
            color: white;
            font-size: 1.5rem;
            margin-right: 15px;
            transition: color 0.3s ease-in-out;
        }

        .social-icon:hover {
            color: var(--secondary-color);
        }

        .accessibility-icon {
            font-size: 1.2rem;
            margin-right: 10px;
            cursor: pointer;
        }

        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <!-- Header with Navbar -->
    


    <nav class="navbar navbar-expand-lg navbar-dark">

            <a class="navbar-brand" href="#">Museum</a>

                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
                <div class="container">
                    <a class="navbar-brand" href="#">Museum</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button> -->
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="home.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="event.html">Events</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="details.html">About Us</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#exhibitions">Exhibitions</a>
                            </li>
                        </ul>
                        <!-- <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-light" type="submit">Search</button>
                        </form> -->


            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Select Museum
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#" data-museum="all">All Museums</a></li>
                            <li><a class="dropdown-item" href="#" data-museum="art">Museum of Art</a></li>
                            <li><a class="dropdown-item" href="#" data-museum="history">History Museum</a></li>
                            <li><a class="dropdown-item" href="#" data-museum="science">Science Museum</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5">
        <!-- Search and Filter Section -->
        <div class="row mb-4">
            <div class="col-md-6 mb-3 mb-md-0">
                <input type="text" class="form-control" id="searchInput" placeholder="Search events...">
            </div>
            <div class="col-md-3 mb-3 mb-md-0">
                <input type="date" class="form-control" id="startDate">
            </div>
            <div class="col-md-3">
                <input type="date" class="form-control" id="endDate">
            </div>
        </div>

        <!-- Event Cards -->
        <div class="row" id="eventCards">
            <!-- Event cards will be dynamically added here -->
        </div>

        <!-- Featured Events Carousel -->
        <h2 class="mt-5 mb-4">Featured Events</h2>
        <div id="featuredEventsCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <!-- Carousel items will be dynamically added here -->
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#featuredEventsCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#featuredEventsCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-5 py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-4">

                    <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>

                </div>
                <div class="col-md-4">
                    <h5>Newsletter</h5>
                    <form>
                        <div class="input-group">
                            <input type="email" class="form-control" placeholder="Enter your email">
                            <button class="btn btn-secondary" type="submit">Subscribe</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12 text-center">
                    <span class="accessibility-icon" id="increaseFontSize"><i class="fas fa-text-height"></i></span>
                    <span class="accessibility-icon" id="highContrastMode"><i class="fas fa-adjust"></i></span>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Sample event data
        const events = [
            {
                id: 1,
                title: "Renaissance Art Exhibition",
                description: "Explore the beauty of Renaissance art in this stunning exhibition.",
                date: "2024-05-15",
                time: "10:00 AM",
                // image: "/api/placeholder/400/300",
                image: "art.jpg",
                museum: "art"
            },
            {
                id: 2,
                title: "Ancient Egypt Discovery",
                description: "Uncover the mysteries of Ancient Egypt in this interactive exhibit.",
                date: "2024-06-01",
                time: "11:00 AM",
                image: "egypt.jpg",
                museum: "history"
            },
            {
                id: 3,
                title: "Space Exploration Journey",
                description: "Embark on a journey through space with our immersive space exhibit.",
                date: "2024-06-15",
                time: "2:00 PM",
                image: "space.jpg",
                museum: "science"
            },
            // Add more events as needed
        ];

        function createEventCard(event) {
            return `
                <div class="col-md-4 mb-4 fade-in">
                    <div class="card h-100">
                        <img src="${event.image}" class="card-img-top" alt="${event.title}">
                        <div class="card-body">
                            <h5 class="card-title">${event.title}</h5>
                            <p class="card-text">${event.description}</p>
                            <p class="event-date">${event.date} at ${event.time}</p>
                            <a href="#" class="btn btn-primary">Learn More</a>
                        </div>
                    </div>
                </div>
            `;
        }

        function displayEvents(filteredEvents = events) {
            const eventCardsContainer = document.getElementById('eventCards');
            eventCardsContainer.innerHTML = filteredEvents.map(createEventCard).join('');
            
            // Trigger fade-in animation
            setTimeout(() => {
                document.querySelectorAll('.fade-in').forEach(el => el.classList.add('visible'));
            }, 100);
        }

        function createCarouselItem(event, isActive = false) {
            return `
                <div class="carousel-item ${isActive ? 'active' : ''}">
                    <img src="${event.image}" class="d-block w-100" alt="${event.title}">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>${event.title}</h5>
                        <p>${event.description}</p>
                    </div>
                </div>
            `;
        }

        function displayFeaturedEvents() {
            const carouselInner = document.querySelector('#featuredEventsCarousel .carousel-inner');
            carouselInner.innerHTML = events.map((event, index) => createCarouselItem(event, index === 0)).join('');
        }

        // Event listeners
        document.querySelectorAll('.dropdown-item').forEach(item => {
            item.addEventListener('click', (e) => {
                e.preventDefault();
                const selectedMuseum = e.target.getAttribute('data-museum');
                const filteredEvents = selectedMuseum === 'all' ? events : events.filter(event => event.museum === selectedMuseum);
                displayEvents(filteredEvents);
            });
        });

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredEvents = events.filter(event => 
                event.title.toLowerCase().includes(searchTerm) || 
                event.description.toLowerCase().includes(searchTerm)
            );
            displayEvents(filteredEvents);
        });

        document.getElementById('startDate').addEventListener('change', filterByDate);
        document.getElementById('endDate').addEventListener('change', filterByDate);

        function filterByDate() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const filteredEvents = events.filter(event => {
                return (!startDate || event.date >= startDate) && (!endDate || event.date <= endDate);
            });
            displayEvents(filteredEvents);
        }

        // Accessibility features
        document.getElementById('increaseFontSize').addEventListener('click', () => {
            document.body.style.fontSize = 
                document.body.style.fontSize === '120%' ? '100%' : '120%';
        });

        document.getElementById('highContrastMode').addEventListener('click', () => {
            document.body.classList.toggle('high-contrast');
        });

        // Initialize the page
        displayEvents();
        displayFeaturedEvents();

        // Intersection Observer for scroll animations
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.fade-in').forEach(el => observer.observe(el));
    </script>
</body>
</html>
